<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jheirom | Skills</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="side-nav">
        <ul>
            <li><a href="/index.html" class="nav-link active"><i class="fas fa-home"></i><span>Home</span></a></li>
 
        </ul>
    </nav>

    <!-- 3D Transition Canvas -->
    <div id="transition-canvas"></div>

    <!-- Page Content -->
    <div class="page-content">
        <div class="section-container">
            <h2 class="section-title">My Skills</h2>
            <div class="skills-container">
                <div class="skills-category">
                    <h3>Technical Skills</h3>
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Cybersecurity</span>
                            <span>95%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 95%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Network Security</span>
                            <span>90%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Ethical Hacking</span>
                            <span>85%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 85%"></div>
                        </div>
                    </div>
                </div>
                <div class="skills-category">
                    <h3>Creative Skills</h3>
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Underwater Photography</span>
                            <span>90%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Music Production</span>
                            <span>80%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Video Editing</span>
                            <span>75%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/three.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
