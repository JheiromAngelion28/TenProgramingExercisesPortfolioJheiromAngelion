<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jheirom | Contact</title>
   <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="side-nav">
        <ul>
            <li><a href="/index.html" class="nav-link active"><i class="fas fa-home"></i><span>Home</span></a></li>
          
        </ul>
    </nav>
    <!-- 3D Transition Canvas -->
    <div id="transition-canvas"></div>

    <!-- Page Content -->
    <div class="page-content">
        <div class="section-container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>jheirom@example.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <p>+63 912 345 6789</p>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-linkedin"></i>
                        <h3>LinkedIn</h3>
                        <a href="https://linkedin.com" target="_blank">linkedin.com/in/jheirom</a>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-facebook"></i>
                        <h3>Facebook</h3>
                        <a href="https://facebook.com" target="_blank">facebook.com/jheirom</a>
                    </div>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/three.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
